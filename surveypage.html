<style>
@import url(https://fonts.googleapis.com/css?family=Raleway:400,500);
html,body {
  background-color: #a9d7d1;
  text-align: center;
  font-family: 'Roman', sans-serif, Monospace;
  min-width: 300px;
}
header {
  font-size: 2em;
  font-weight: bold;
  margin: 10px;
}
#outer-form {
  background-color: rgb(255, 235, 205);
  margin: 0 auto;
  border-radius:4px;
  width: 75%;
  max-width: 800px;
  padding: 10px;
  padding-top: 20px;
}
.labels {
  display: inlineblock;
  text-align: centre;
  width: 60%;
  padding: 5px;
  vertical-align: top;
  margin-top: 5px;
}
.rightTab {
  display: inline-block;
  text-align: right;
  width: 48%;
  vertical-align: middle;
}
.name-input {
  height: 20px;
  width: 300px;
  padding: 5px;
  margin: 10px;
  border: 1px solid #c0c0c0;
  border-radius: 2px;
}
#userAge {
  width: 20px;
}
.userRatings,
input[type="checkbox"] {
  float: left;
  margin-right: 5px;
}
#submit {
  background-color: #59ace0;
  border-radius: 2px;
  color: white;
  font-size: 1em;
  height: 20px;
  width: 75px;
  margin: 10px;
  border: 0px solid;
}
.dropdown {
  height: 35px;
  width: 140px;
  padding: 5px;
  margin: 10px;  
  margin-top: 15px;
  border: 1px solid #c0c0c0;
  border-radius: 2px;
}
.radio, .checkbox {
  position: relative;
  left: -20px;
  margin-left: 10px;
  display: block;
  padding-bottom: 10px;
}
@media screen and (max-width: 833px) {
  .input-field {
    width: 80%;
  }
  select {
    width: 90%;
  }
}
@media screen and (max-width: 520px) {
  .labels {
    width: 100%;
    text-align: left;
  }
  .rightTab {
    width: 80%;
    float: left;
  }
  .input-field {
    width: 100%;
  }
  select {
    width: 100%;
  }
}
</style>
<h1 id="title"> Market Survey Form</h1>
<div id="outer-form">
  <p id="description">
    Let us know how we can improve the market survey form
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowtabs">
      <div class="labels">
        <label id="name-label" for="name">Name</label>
      </div>
      <div class="right tabs">
        <input type="text" id="name" name="name" class="name-input" placeholder="Enter your Name" required>
      </div>
    </div>
      <div class="rowtabs">
      <div class="labels">
        <label id="email-label" for="email">Email</label>
      </div>
         <div class="right tabs">
        <input type="email" id="email" name="email" class="name-input" placeholder="Enter your email" required>
        </div>
      </div>
    <div class="rowtabs">
      <div class="labels">
        <label id="number-label" for="Age">Age</label>
      </div>
         <div class="right tabs">
        <input type="number" id="number" name="age" min="1" max="100" class="name-input" placeholder="Age" required>
        </div>
      </div>
    <div class="rowtabs">
      <div class="labels">
        <label id="company-label" for="company">company</label>
      </div>
         <div class="right tabs">
        <input type="text" id="company" name="company" class="name-input" placeholder="Enter the company Name" required>
        </div>
      </div>
    <div class="rowtabs">
      <div class="labels">
        <label for="gender">Gender</label>
      </div>
      <div class="right tabs">
        <select id="dropdown" name="gender" class="dropdown">
          <option disabled>Select an option</option>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="gender">gender</option>
        </select>
      </div>
    </div>
    <div class="rowtabs">
      <div class="labels">
        <label for="currentpos">current position</label>
      </div>
   <div class="right tabs">
        <select id="dropdown" name="currentpos" class="dropdown">
          <option disabled>Select an option</option>
          <option value="student">student</option>
          <option value="part-timejob">part-timejob</option>
          <option value="full-timejob">full-timejob</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
<div class="rowtabs">
  <div class="labels">
    <label for="userRatings">How would you like to recommended the market should be</label>
  </div>
  <div class="right tabs">
    <ul style="list-style: none;">
      <li class="radio"><label>defintely<input type="radio" name="radio-buttons" value="1" class="userRatings"></label></li>
      <li class="radio"><label>Maybe<input type="radio" name="radio-buttons" value="2" class="userRatings"></label></li>
      <li class="radio"><label>sure<input type="radio" name="radio-buttons" value="3" class="userRatings"></label></li>
    </ul>
  </div>
    </div>
  <div class="rowtabs">
  <div class="labels">
    <label for="userRatings">Household income</label>
  </div>
  <div class="right tabs">
    <ul style="list-style: none;">
      <li class="radio"><label>$0 - $24,999<input type="radio" name="radio-buttons" value="1" class="userRatings"></label></li>
      <li class="radio"><label>$25,000 - $49,999<input type="radio" name="radio-buttons" value="2" class="userRatings"></label></li>
      <li class="radio"><label>$50,000 - $74,999<input type="radio" name="radio-buttons" value="3" class="userRatings"></label></li>
    </ul>
  </div>
    </div>
 <div class="rowtabs">
  <div class="labels">
    <label for="interest">Check any interests that you like</label>
   </div>
   </div class="right tabs">
   <ul id="preferneces"style="list-style: none;">
     <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Arts & Entertainment</label></li>
     <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Autos & Vehicles</label></li>
     <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Beauty & Fitness</label></li>
     <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Books & Literature</label></li>
     <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Business & Industrial</label></li>
     <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Computers & Electronics</label></li>
     <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Finance</label></li>
   </ul>
    </div>
    </div>
   <div class="rowtabs">
  <div class="labels">
    <label for="comments">Any comments or suggestion</label>
     </div>
   <div class="right tabs">
     <textarea id="comments" class="input-field" name="comment" style="height:50px;resize:vertical;" placeholder="Enter your comment here..."></textarea>
     </div>
</div>
<button id="submit" type="submit">Submit</button>
</form>
</div>
